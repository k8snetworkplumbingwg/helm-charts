{{- if or ( gt .Capabilities.KubeVersion.Major "1" ) ( ge .Capabilities.KubeVersion.Minor "16" ) }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-cni-ds
  namespace: kube-system
  labels:
    {{- include "sriov-cni.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sriov-cni.labels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "sriov-cni.labels" . | nindent 8 }}
    spec:
      hostNetwork: true
      priorityClassName: system-node-critical
      {{- with .Values.nodeSelector}}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: kube-{{ .Chart.Name }}-cni
        image: {{ .Values.images.sriovCni.repository }}:{{ .Values.images.sriovCni.tag }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        {{- with .Values.securityContext}}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          requests:
              memory: "50Mi"
              cpu: "100m"
          limits:
              memory: "50Mi"
              cpu: "100m"
        volumeMounts:
        - name: cnibin
          mountPath: {{ .Values.config.scMountPaths.cnibin }}
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
{{- end }}
