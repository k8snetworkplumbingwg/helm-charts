labels:
  nodeSelector:
    kubernetes.io/arch: amd64

config:
  scMountPaths:
    cnibin: "/host/opt/cni/bin"
  sdpMountPaths:
    deviceSock: "/var/lib/kubelet"
    log: "/var/log"
    configVolume: "/etc/pcidp/"
    deviceInfoPath: "/var/run/k8s.cni.cncf.io/devinfo/dp"
  sriov_device_plugin:
    resourceList:
    - resourceName: intel_sriov_netdevice
      selectors:
        vendors:
        - '8086'
        devices:
        - 154c
        - 10ed
        - 1889
        drivers:
        - i40evf
        - ixgbevf
        - iavf
    - resourceName: intel_sriov_dpdk
      selectors:
        vendors:
        - '8086'
        devices:
        - 154c
        - 10ed
        - 1889
        drivers:
        - vfio-pci
        pfNames:
        - enp67s0f1#8-31
        - enp68s0f0#8-31
    - resourceName: mlnx_sriov_rdma
      isRdma: true
      selectors:
        vendors:
        - 15b3
        devices:
        - '1018'
        drivers:
        - mlx5_ib
        - mlx5_core
  netAttachDef:
    dpdkName: 30-intel-sriov-dpdk
    dpdkResourceName: intel.com/intel_sriov_dpdk
    dpdk:
      type: sriov
      cniVersion: 0.3.1
      name: sriov-dpdk-network
      vlan: 1000
      spoofchk: "off"
      trust: "on"
    netdeviceName: 20-intel-sriov-netdevice
    netdeviceResourceName: intel.com/intel_sriov_netdevice
    netdevice:
      type: sriov
      cniVersion: 0.3.1
      name: sriov-network
      ipam:
        type: host-local
        subnet: 10.10.10.0/24
        rangeStart: 10.10.10.51
        rangeEnd: 10.10.10.100
        routes:
          - dst: 0.0.0.0/0
      gateway: 10.10.10.1

manifests:
  serviceAccount: true
  configMap_sriov_device_plugin: true
  daemonSet_sriov_device_plugin: true
  daemonSet_sriov_cni: true
  net_attach_def_netdev: false
  net_attach_def_dpdk: false
  test_netdevice: false
  test_dpdk: false

#tolerations: []

#affinity: {}
